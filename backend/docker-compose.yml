version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rarefactor-server
    ports:
      - "50051:50051"
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/rarefactor?sslmode=disable
      - QDRANT_URL=qdrant:6334
      - EMBEDDING_URL=http://embeddings:7997
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
      embeddings-gpu:
        condition: service_healthy
        required: false
      embeddings-cpu:
          condition: service_healthy
          required: false
    networks:
      rarefactor-backend:

  embeddings-gpu:
    image: michaelf34/infinity:latest
    container_name: rarefactor-embeddings-gpu
    profiles: ["gpu"]
    command: v2 --model-id nomic-ai/nomic-embed-text-v1.5 --port 7997 --device cuda
    ports:
      - "7997:7997"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:7997/health\")' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 30s
    networks:
      rarefactor-backend:
        aliases:
            - embeddings

  embeddings-cpu:
    image: michaelf34/infinity:latest
    profiles: ["cpu"]
    platform: linux/amd64
    container_name: rarefactor-embeddings-cpu
    command: v2 --model-id nomic-ai/nomic-embed-text-v1.5 --port 7997
    ports:
      - "7997:7997"
    healthcheck:
      test: [ "CMD-SHELL", "python3 -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:7997/health\")' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 30s
    networks:
      rarefactor-backend:
        aliases:
            - embeddings

  redis:
    image: redis:alpine
    container_name: rarefactor-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      rarefactor-backend:

  postgres:
    image: postgres:15-alpine
    container_name: rarefactor-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=rarefactor
    volumes:
      - ./migrations:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rarefactor"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s
    networks:
      rarefactor-backend:

  qdrant:
    image: qdrant/qdrant:latest
    container_name: rarefactor-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      # We check the REST health port to ensure the gRPC engine is also ready
      test: [ "CMD-SHELL", "curl -f http://localhost:6333/healthz || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      rarefactor-backend:

  migrate:
    image: migrate/migrate
    volumes:
      - ./migrations:/migrations
    command:
      - -path=/migrations/
      - -database=postgres://postgres:postgres@postgres:5432/rarefactor?sslmode=disable
      - up
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      rarefactor-backend:

volumes:
  redis_data:
  postgres_data:
  qdrant_data:

networks:
  rarefactor-backend:
    driver: bridge