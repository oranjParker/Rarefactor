syntax = "proto3";

package protos.v1;

import "google/api/annotations.proto";
import "google/protobuf/field_mask.proto";

option go_package = "github.com/oranjParker/Rarefactor/generated/protos/v1";

service SearchEngineService {
  // Real-time autocomplete suggestions
  rpc Autocomplete (AutocompleteRequest) returns (AutocompleteResponse) {
    option (google.api.http) = {
      get: "/v1/autocomplete"
    };
  }

  // Semantic search across crawled documents
  rpc Search (SearchRequest) returns (SearchResponse) {
    option (google.api.http) = {
      post: "/v1/search"
      body: "*"
    };
  }

  // Update specific document fields (internal use)
  rpc UpdateDocument(UpdateDocumentRequest) returns (Document) {
    option (google.api.http) = {
      patch: "/v1/documents/{url}"
      body: "document"
    };
  }
}

message AutocompleteRequest {
  string prefix = 1;
  int32 limit = 2;
}

message AutocompleteResponse {
  repeated string suggestions = 1;
  double duration_ms = 2;
}

message SearchRequest {
  string query = 1;
  int32 limit = 2;
  string namespace = 3;
}

message SearchResponse {
  repeated Document results = 1;
  int32 total_hits = 2;
}

message Document {
  string url = 1;
  string title = 2;
  string snippet = 3;
  float score = 4;
  string content = 5;
}

message UpdateDocumentRequest {
  string url = 1;
  Document document = 2;
  google.protobuf.FieldMask update_mask = 3;
}