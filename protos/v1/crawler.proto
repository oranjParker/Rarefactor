syntax = "proto3";

package protos.v1;

import "google/api/annotations.proto";
option go_package = "github.com/oranjParker/Rarefactor/backend/generated";

service CrawlerService {
  rpc Crawl (CrawlRequest) returns (CrawlResponse) {
    option (google.api.http) = {
      post: "/v1/crawl"
      body: "*"
    };
  }
}

message CrawlRequest {
  string seed_url = 1;
  int32 max_pages = 2;
  int32 max_depth = 3;
}

message CrawlResponse {
  int32 pages_crawled = 1;
  string status = 2;
}